---
# ============================================================
# MASTER PLAYBOOK - Complete Infrastructure Deployment
# ============================================================
# Runs all playbooks in correct order for full deployment
#
# HOW TO RUN: ansible-playbook playbooks/site.yml
# ============================================================

- name: "STEP 1 - Install Docker on App Servers"
  import_playbook: docker.yml

- name: "STEP 2 - Install Python Tools on App Servers"
  import_playbook: python-tools.yml

- name: "STEP 3 - Deploy Flask Application"
  import_playbook: deploy-flask.yml

- name: "STEP 4 - Install Jenkins CI/CD Server"
  import_playbook: jenkins.yml
